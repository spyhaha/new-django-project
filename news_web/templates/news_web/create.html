{% extends 'news_web/base.html' %}

{% block title %} {% endblock %}

{% block content %}
    <form method="post" action="{% url 'create' %}">
        {% csrf_token %}
        Title: {{ form.title }}<br>
        Link: {{ form.link }}<br>
        <input type="submit" value="create">
        <p style="color: darkred">{{ errors }}</p>
    </form>
{% endblock %}
